        function drawItinerary(day) {
            // æ¸…ç©ºç•«å¸ƒ èˆ‡ é»æ“Šå€åŸŸ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hitRegions = [];
            
            const data = itineraryData[day];
            const stops = data.stops;
            
            // ç¹ªè£½èƒŒæ™¯è£é£¾
            ctx.strokeStyle = '#f8f8f8';
            ctx.lineWidth = 1;
            for(let i=0; i<canvas.width; i+=20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }

            // ç¹ªè£½æ¨™é¡Œ
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 22px Helvetica';
            ctx.textAlign = 'left';
            ctx.fillText(data.title[currentLang], 30, 40);
            
            // ç¹ªè£½è·¯ç·š (é€£æ¥ç·š)
            ctx.beginPath();
            ctx.moveTo(100, 80);
            ctx.lineTo(100, 80 + (stops.length - 1) * 110);
            ctx.strokeStyle = '#bdc3c7';
            ctx.lineWidth = 4;
            ctx.setLineDash([10, 5]); // è™›ç·šæ•ˆæœ
            ctx.stroke();
            ctx.setLineDash([]); // é‡ç½®ç‚ºå¯¦ç·š

            // å¾ªç’°ç¹ªè£½æ¯å€‹é»
            stops.forEach((stop, index) => {
                const y = 80 + index * 110;
                const x = 100;

                // 1. ç¹ªè£½ç¯€é»åœ“åœˆ
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, 2 * Math.PI);
                
                // æ ¹æ“šé¡å‹æ±ºå®šé¡è‰²
                let color = '#d35400'; // Sight
                if (stop.type === 'food') color = '#27ae60'; // Food
                if (stop.type === 'transport' || stop.type === 'activity') color = '#3498db'; // Transport
                
                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();

                // 2. ç¹ªè£½æ™‚é–“ (å·¦å´)
                ctx.fillStyle = '#7f8c8d';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'right';
                ctx.fillText(stop.time, x - 30, y + 5);

                // 3. ç¹ªè£½å…§å®¹å¡ç‰‡ (å³å´)
                const cardX = x + 35;
                const cardY = y - 40;
                const cardW = 440;
                const cardH = 80;

                // å¡ç‰‡é™°å½±
                ctx.shadowColor = 'rgba(0,0,0,0.1)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;

                // å¡ç‰‡èƒŒæ™¯
                ctx.fillStyle = 'white';
                ctx.fillRect(cardX, cardY, cardW, cardH);
                
                // å·¦å´è‰²å½©æ¢
                ctx.fillStyle = color;
                ctx.fillRect(cardX, cardY, 5, cardH);

                ctx.shadowColor = 'transparent'; // Reset shadow

                // 4. æ–‡å­—å…§å®¹
                ctx.textAlign = 'left';
                
                // æ¨™é¡Œ
                ctx.fillStyle = '#2c3e50';
                ctx.font = 'bold 18px Arial';
                ctx.fillText(stop.title[currentLang], cardX + 20, cardY + 25);
                
                // æè¿° (èª¿æ•´å­—é«”å¤§å°ä»¥å®¹ç´è¼ƒé•·çš„æè¿°)
                ctx.fillStyle = '#7f8c8d';
                ctx.font = '12px Arial'; // å¾®èª¿å­—é«”å¤§å° 13px -> 12px
                // ç‚ºäº†é˜²æ­¢æ–‡å­—éé•·é‡ç–ŠæŒ‰éˆ•ï¼Œç°¡å–®æˆªæ–·æˆ–ä¾é é€™è¡Œè¶³å¤ å¯¬
                // 440 width - 140 buttons - 20 padding = ~280px available
                ctx.fillText(stop.desc[currentLang], cardX + 20, cardY + 50);

                // 5. ç¹ªè£½äº’å‹•æŒ‰éˆ• (Canvaså…§ç¹ªè£½æŒ‰éˆ•)
                const btnW = 60;

                // è¨»å†Šé»æ“Šå€åŸŸ
                hitRegions.push({

                    type: 'link',

                });
                
                // åœ–ç¤º (ç°¡å–® Emoji)

                if (stop.type === 'transport') icon = 'ğŸšƒ';

                ctx.font = '20px Arial';

            });
        }

        // è¼”åŠ©å‡½æ•¸ï¼šåœ¨Canvasä¸Šç•«æŒ‰éˆ•
        function drawButton(ctx, x, y, w, h, text, bgColor, textColor) {

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let isHovering = false;
            hitRegions.forEach(region => {
                if (mouseX >= region.x && mouseX <= region.x + region.w &&
                    mouseY >= region.y && mouseY <= region.y + region.h) {
                    isHovering = true;
                }
            });

            canvas.style.cursor = isHovering ? 'pointer' : 'default';
        });

        loadDay(1);

    </script>
